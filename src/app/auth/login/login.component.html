<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">
            <h4>Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" formControlName="email">
                <div class="text-danger" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
                  Correo inválido
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <div class="text-danger" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
                  La contraseña debe tener al menos 6 caracteres
                </div>
              </div>
              <div *ngIf="errorMessage" class="text-danger mb-3">
                {{ errorMessage }}
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
